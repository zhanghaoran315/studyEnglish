<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD文件全文本单词统计</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
        .result { margin-top: 20px; font-size: 18px; color: #333; }
    </style>
</head>
<body>
    <h1>上传MD文件统计所有唯一英文单词数量</h1>
    <input type="file" id="fileInput" accept=".md">
    <button onclick="uploadFile()">上传并统计</button>
    <div id="result" class="result"></div>

    <script>
        function countUniqueWords(text) {
            const words = text.match(/[a-zA-Z]+/g) || [];
            console.log('words', words);
            const uniqueWords = new Set(words.map(word => word.toLowerCase()));
            return uniqueWords.size;
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('请先选择一个MD文件！');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                console.log(content);
                const count = countUniqueWords(content);
                document.getElementById('result').innerHTML = `文件中唯一英文单词数量：${count}`;
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
